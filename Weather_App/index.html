<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input id="myInput" type="text" placeholder="Enter city name" spellcheck="false" />
        <button id="myBtn">
          <img src="images/search.png" alt="search" />
        </button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img id="animatedIcon" class="weatherIcon" src="images/clear-sky.png" alt="clearSky"  />
        <h1 class="temp">17Â°c</h1>
        <h2 id="cityId" class="city">Stockholm</h2>
        <div class="details">
            <div class="col">
              <img src="images/humidity.png" alt="" />
                <div>
                  <p class="humidity">34%</p>
                  <p>Humidity</p>
                </div>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="" />
                <div>
                  <p class="wind">7 km/h</p>
                  <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
